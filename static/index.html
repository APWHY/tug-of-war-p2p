<!--index.html-->
<!doctype html>
<html lang="en">

<head>
    <!--Use the title variable to set the title of the page-->
    <title>DV Tug of War</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- include PeerJS -->
    <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container justify-content-between">
            <span class="px-3 navbar-brand">DV Tug Of War</span>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>

        </div>
    </nav>
    <div class="bg-light py-3 flex-grow-1 fill">
        <div class="container">
            <div class="container">
                <h1 class="display-4">Welcome! </h1>
                <form action="lobby.html">
                    <div class="form-group">
                        <label for="question">Question</label>
                        <input type="text" class="form-control" id="question" name="question"
                            placeholder="What's heavier, a kilogram of steel or a kilogram of feathers?" required>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="first-opt">First Option</label>
                                <input type="text" class="form-control" id="first-opt" name="first-opt"
                                    placeholder="Steel" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="second-opt">Second Option</label>
                                <input type="text" class="form-control" id="second-opt" name="second-opt"
                                    placeholder="Feathers" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Lobby</button>
            </div>
        </div>
    </div>
    </form>

    <script src="js/index.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
