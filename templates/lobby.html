<!--lobby.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}
<script>
    var _lobbyId = {{ .lobbyId }};
    var _firstOpt = {{ .firstOpt }};
    var _secondOpt = {{ .secondOpt }};
    var _qrCodeUrl = "http://" + window.location.host + {{ printf "/clicker/?lobbyId=%s" .lobbyId }};
</script>
<script type="text/javascript" src="assets/js/qrcode.min.js"></script>

<h1>This is a lobby!</h1>
<h1>Question: {{ .question }}</h1>
<h3>First: {{ .firstOpt }} Second: {{ .secondOpt }}</h3>
<div class="before" id="qr-wrapper">
    <p>Clicker QR Code:</p>
    <a href={{ printf "/clicker/?lobbyId=%s" .lobbyId }}>Click on here for now!</a>
</div>
<div id="qrcode" class="before" style="width:200px; height:200px; margin-top:15px;"></div>
<div class="during" id="timer-wrapper">
    <p id="timer"></p>
</div>
<div class="during">

    <div id="tug-outside">
        <div id="tug-inside">
            <div id="tug-marker"></div>
        </div>
    </div>
</div>

<div class="before during">
    <button type="submit" id="start-btn" class="btn btn-success">Start</button>
    <button type="submit" id="stop-btn" class="btn btn-danger">Stop</button>
</div>
<div class="after">
    <p id="winner"></p>
    <table id="scoreboard">
</div>
</table>

<div id="dynamic"></div>

<script type="module" src="assets/js/lobby.js"></script>
<script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 200,
        height: 200
    });

    qrcode.makeCode(_qrCodeUrl);


</script>
<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
